{% extends 'base.html' %}

{% block content %}
<div class="p-6 ml-64">
    <div class="bg-white shadow rounded-xl p-6">
        <h2 class="text-2xl font-bold mb-4">{{ group.name }}</h2>

        <p><strong>O‘quvchilar soni:</strong> {{ group.students_count }}</p>
        <p><strong>O‘qituvchi:</strong> {{ group.teacher }}</p>
        <p><strong>Yaratilgan sana:</strong> {{ group.created_at }}</p>

        <div class="mt-4 space-x-3">
            <a href="{% url 'groups:group_update' group.pk %}" class="text-emerald-600 hover:underline">✏️ Tahrirlash</a>
            <a href="{% url 'groups:group_delete' group.pk %}" class="text-red-600 hover:underline">🗑️ O‘chirish</a>
            <a href="{% url 'groups:group_list' %}" class="text-gray-600 hover:underline">⬅️ Orqaga</a>
        </div>
    </div>
</div>
{% endblock %}
