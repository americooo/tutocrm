{% extends 'base.html' %}

{% block content %}
<div class="p-6 ml-64">
    <div class="bg-white shadow rounded-xl p-6 text-center">
        <h2 class="text-xl font-bold mb-4">Guruhni o‘chirish</h2>
        <p>"<strong>{{ group.name }}</strong>" guruhini o‘chirishni xohlaysizmi?</p>

        <form method="post" class="mt-6 flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700">
                Ha, o‘chirish
            </button>
            <a href="{% url 'groups:group_detail' group.pk %}" 
               class="px-4 py-2 border rounded-lg hover:bg-gray-100">
                Bekor qilish
            </a>
        </form>
    </div>
</div>
{% endblock %}
