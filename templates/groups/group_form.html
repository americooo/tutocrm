{% extends 'base.html' %}

{% block content %}
<div class="p-6 ml-64">
    <div class="bg-white shadow rounded-xl p-6">
        <h2 class="text-xl font-bold mb-4">
            {% if form.instance.pk %} Guruhni tahrirlash {% else %} Yangi guruh qoâ€˜shish {% endif %}
        </h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block mb-1 font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex justify-end space-x-3">
                <a href="{% url 'groups:group_list' %}" 
                   class="px-4 py-2 border rounded-lg hover:bg-gray-100">Bekor qilish</a>
                <button type="submit" 
                        class="px-4 py-2 bg-emerald-600 text-white rounded-lg shadow hover:bg-emerald-700">
                    Saqlash
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
