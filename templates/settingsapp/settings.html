{% extends 'base.html' %}

{% block content %}
<div class="p-6 ml-64">
    <div class="bg-white shadow rounded-xl p-6 max-w-2xl">
        <h2 class="text-2xl font-bold mb-4">Sozlamalar</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- CRM nomi -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">CRM nomi</label>
                {{ form.crm_name }}
            </div>

            <!-- Til -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Til</label>
                {{ form.language }}
            </div>

            <!-- Valyuta -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Valyuta</label>
                {{ form.currency }}
            </div>

            <!-- Logo -->
            <div>
                <label class="block mb-1 font-medium text-gray-700">Logo</label>
                
                {% if form.instance.logo %}
                    <img src="{{ form.instance.logo.url }}" alt="CRM Logo" class="h-16 mb-2 rounded shadow">
                {% endif %}
                
                {{ form.logo }}
            </div>

            <div class="flex justify-end space-x-3">
                <button type="submit" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
                    Saqlash
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
