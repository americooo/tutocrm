<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ro‘yxatdan o‘tish - TutorCRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold mb-6 text-center text-indigo-600">Ro‘yxatdan o‘tish</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
        ✅ Ro‘yxatdan o‘tish
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Allaqachon hisobingiz bormi?
      <a href="{% url 'accounts:email_login' %}" class="text-indigo-600 font-medium hover:underline">Kirish</a>
    </p>
  </div>
</body>
</html>
