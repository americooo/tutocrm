<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kodni tasdiqlash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md animate__animated animate__fadeInUp">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold mb-6 text-center text-indigo-600">
      ðŸ”‘ Kodni tasdiqlash
    </h2>

    <!-- Error message -->
    {% if error %}
      <p class="text-red-500 text-sm mb-4 text-center animate__animated animate__shakeX">
        {{ error }}
      </p>
    {% endif %}

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Emailga yuborilgan kod</label>
        <input type="text" name="code" maxlength="6"
               class="w-full border rounded-lg px-4 py-3 text-lg tracking-widest text-center font-mono 
                      focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition"
               placeholder="123456" required>
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold 
                     shadow-md hover:scale-[1.02] active:scale-95 transition transform">
        âœ… Tasdiqlash
      </button>
    </form>

    <!-- Resend -->
    <div class="mt-8 text-center">
      <p class="text-sm text-gray-600">Kod kelmadimi?</p>
      <a href="{% url 'accounts:email_login' %}"
         class="inline-block mt-3 px-5 py-2 rounded-lg border border-indigo-200 text-indigo-600 
                bg-indigo-50 hover:bg-indigo-100 transition font-medium">
        ðŸ”„ Qayta yuborish
      </a>
    </div>
  </div>

</body>
</html>
