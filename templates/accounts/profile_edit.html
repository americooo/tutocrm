{% extends "base.html" %}

{% block content %}
<div class="p-6 md:ml-64">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg mx-auto animate__animated animate__fadeIn">
    
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-indigo-600 mb-6 text-center">
      ‚úèÔ∏è Profilni tahrirlash
    </h2>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" 
                 class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1 animate__animated animate__shakeX">
              {{ field.errors|striptags }}
            </p>
          {% endif %}
        </div>
      {% endfor %}

      <!-- Submit -->
      <button type="submit"
              class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 
                     text-white font-semibold rounded-lg shadow-md 
                     hover:from-indigo-700 hover:to-purple-700 
                     active:scale-95 transition transform">
        üíæ Saqlash
      </button>
    </form>
  </div>
</div>

<!-- Styling for Django fields -->
<style>
  input, select, textarea {
    @apply w-full border border-gray-300 rounded-lg px-3 py-2 
           focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400;
  }
</style>
{% endblock %}
